<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit sportsman</title>
</head>
<body>
<h1 th:align="center">Edit sportsman</h1>
<hr/>
<form th:action="@{/sportsmen/{id}(id=${sportsman.getId_sportsman()})}" th:object="${sportsman}" th:method="put">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <p>Age: <input type="text" th:field="*{age}" /></p>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <p>Height: <input type="text" th:field="*{height}"/></p>
  <div style="color: red" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
  <p>Weight: <input type="text" th:field="*{weight}"/></p>
  <div style="color: red" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
  <p><input type="submit" value="Save edited sportsman"/></p>
</form>

</body>
</html>
